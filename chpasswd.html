<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Change or Reset TACACS+ Password</title>

		<link rel="stylesheet" href="css/bootstrap.min.css">
		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/tether.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<style>
			div#main {
				background-color: grey;
				color: white;
				margin-top: 2em;
				padding: 2em;
				border-radius: 1em;
			}
			div#header {
				margin-top: 2em;
			}
			div#msg {
				border-radius: 0.4em;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div id="header" class="col-md-6 offset-md-3" style="text-align: center">
					<h1>Change TACACS+ Password</h1>
				</div>
			</div>
			<div class="row">
				<div id="main" class="col-md-6 offset-md-3">
					<div id="msg"></div>
					<form id="form" action="#">
						<div class="form-group">
							<label for="user">Username</label>
							<input class="form-control" type="text" name="user" required pattern="[a-z][a-z0-9_-]+">
						</div>
						<div class="form-group">
							<label for="old_pass">Old Password</label>
							<input class="form-control" type="password" name="old_pass">
						</div>
						<div class="form-group">
							<label for="new_pass">New Password</label>
							<input class="form-control" type="password" name="new_pass">
						</div>
						<div class="form-group">
							<label for="new_pass2">Repeat New Password</label>
							<input class="form-control" type="password" name="new_pass2">
						</div>
						<div class="form-group">
							<button id="change_btn" type="submit" class="btn btn-lg btn-primary">Change Password</button>
							<button id="reset_btn" type="submit" class="btn btn-lg btn-secondary">Forgot Password</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script src="js/chpasswd.js"></script>
	</body>
</html>
